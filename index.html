<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Jogo da forca</title>
</head>
<body>
    <header class="logo">
        <div><img src="img/Vector.png" alt="logo da alura"></div>
        <h1>Forca</h1>
    </header>
    <main class="principal">
        <div class="mensagem"></div>
        <div class="tabuleiros tabuleiro1">
            <button class="botoes botao1" onclick="start()">Iniciar partida</button>
        </div>
        <div class="tabuleiros tabuleiro2">
            <button class="botoes botao2" onclick="criaCampo()" >Adicionar nova palavra</button>
        </div>
        <div class="erros"></div>
        <div class="novojogo"></div>
        <footer>
            Copyright by <a href="https://ingridssilveira.github.io/IngridSouza/">Ingrid de Souza</a>
        </footer>
    </main>
    <input  type="text" class="entrada">
</body>
<script src="js/principal.js"></script>
</html>
